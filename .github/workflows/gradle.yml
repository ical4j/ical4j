name: Publish snapshots

on: [push]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: build -x test publish
        repo-token: ${{ secrets.GITHUB_TOKEN }}